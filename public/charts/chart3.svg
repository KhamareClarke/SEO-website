<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="50%" style="stop-color:#45B7D1"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="timeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="#0b0b0b"/>
  
  <!-- Title -->
  <text x="200" y="25" fill="#FFD700" font-size="16" font-weight="bold" text-anchor="middle">Agency Rollout Success</text>
  
  <!-- Main metrics container -->
  <rect x="50" y="40" width="300" height="140" fill="#1a1a1a" rx="10" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Clients metric -->
  <circle cx="120" cy="100" r="25" fill="url(#clientGrad)" opacity="0.8"/>
  <text x="120" y="95" fill="#000" font-size="18" font-weight="bold" text-anchor="middle">27</text>
  <text x="120" y="108" fill="#000" font-size="10" text-anchor="middle">Clients</text>
  <text x="120" y="135" fill="#4ECDC4" font-size="12" text-anchor="middle">Clients Onboarded</text>
  
  <!-- Timeline metric -->
  <rect x="200" y="75" width="80" height="50" fill="url(#timeGrad)" rx="8" opacity="0.8"/>
  <text x="240" y="95" fill="#000" font-size="18" font-weight="bold" text-anchor="middle">30</text>
  <text x="240" y="108" fill="#000" font-size="10" text-anchor="middle">Days</text>
  <text x="240" y="135" fill="#00D4AA" font-size="12" text-anchor="middle">Implementation</text>
  
  <!-- Success rate indicator -->
  <g transform="translate(320, 80)">
    <circle r="20" fill="#00D4AA" opacity="0.2"/>
    <path d="M-8,-2 L-2,4 L8,-6" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="0" y="35" fill="#00D4AA" font-size="10" text-anchor="middle">100% Success</text>
  </g>
  
  <!-- Agency growth chart -->
  <g transform="translate(60, 150)">
    <text x="0" y="15" fill="#C0C0C0" font-size="10">Agency Growth Timeline:</text>
    
    <!-- Week bars -->
    <rect x="0" y="20" width="15" height="10" fill="#FF6B6B" opacity="0.7"/>
    <text x="7" y="45" fill="#C0C0C0" font-size="8" text-anchor="middle">W1</text>
    <text x="7" y="15" fill="#C0C0C0" font-size="8" text-anchor="middle">3</text>
    
    <rect x="25" y="15" width="15" height="15" fill="#FFB347" opacity="0.7"/>
    <text x="32" y="45" fill="#C0C0C0" font-size="8" text-anchor="middle">W2</text>
    <text x="32" y="10" fill="#C0C0C0" font-size="8" text-anchor="middle">8</text>
    
    <rect x="50" y="10" width="15" height="20" fill="#98FB98" opacity="0.7"/>
    <text x="57" y="45" fill="#C0C0C0" font-size="8" text-anchor="middle">W3</text>
    <text x="57" y="5" fill="#C0C0C0" font-size="8" text-anchor="middle">15</text>
    
    <rect x="75" y="5" width="15" height="25" fill="#4ECDC4" opacity="0.7"/>
    <text x="82" y="45" fill="#C0C0C0" font-size="8" text-anchor="middle">W4</text>
    <text x="82" y="0" fill="#C0C0C0" font-size="8" text-anchor="middle">27</text>
  </g>
  
  <!-- White-label reports indicator -->
  <g transform="translate(200, 190)">
    <rect x="-60" y="0" width="120" height="25" fill="#FFD700" opacity="0.1" rx="5"/>
    <text x="0" y="15" fill="#FFD700" font-size="12" font-weight="bold" text-anchor="middle">White-Label SEO Reports</text>
    <text x="0" y="35" fill="#C0C0C0" font-size="10" text-anchor="middle">Deployed Across All Clients</text>
  </g>
</svg>
