<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <defs>
    <linearGradient id="gradBefore" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF8E8E"/>
    </linearGradient>
    <linearGradient id="gradAfter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="#0b0b0b"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="60" y1="40" x2="360" y2="40"/>
    <line x1="60" y1="70" x2="360" y2="70"/>
    <line x1="60" y1="100" x2="360" y2="100"/>
    <line x1="60" y1="130" x2="360" y2="130"/>
    <line x1="60" y1="160" x2="360" y2="160"/>
    <line x1="60" y1="190" x2="360" y2="190"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="45" y="195" fill="#C0C0C0" font-size="10" text-anchor="end">0%</text>
  <text x="45" y="165" fill="#C0C0C0" font-size="10" text-anchor="end">2%</text>
  <text x="45" y="135" fill="#C0C0C0" font-size="10" text-anchor="end">4%</text>
  <text x="45" y="105" fill="#C0C0C0" font-size="10" text-anchor="end">6%</text>
  <text x="45" y="75" fill="#C0C0C0" font-size="10" text-anchor="end">8%</text>
  <text x="45" y="45" fill="#C0C0C0" font-size="10" text-anchor="end">10%</text>
  
  <!-- Conversion rate circles/donuts -->
  <!-- Before (Red) -->
  <circle cx="130" cy="120" r="35" fill="none" stroke="#333" stroke-width="6"/>
  <circle cx="130" cy="120" r="35" fill="none" stroke="url(#gradBefore)" stroke-width="6" 
          stroke-dasharray="67 153" stroke-dashoffset="0" transform="rotate(-90 130 120)"/>
  <text x="130" y="115" fill="#FF6B6B" font-size="18" font-weight="bold" text-anchor="middle">3.2%</text>
  <text x="130" y="130" fill="#C0C0C0" font-size="10" text-anchor="middle">Conversion</text>
  <text x="130" y="175" fill="#C0C0C0" font-size="12" text-anchor="middle">Before</text>
  
  <!-- After (Green/Gold) -->
  <circle cx="270" cy="120" r="35" fill="none" stroke="#333" stroke-width="6"/>
  <circle cx="270" cy="120" r="35" fill="none" stroke="url(#gradAfter)" stroke-width="6" 
          stroke-dasharray="118 102" stroke-dashoffset="0" transform="rotate(-90 270 120)"/>
  <text x="270" y="115" fill="#00D4AA" font-size="18" font-weight="bold" text-anchor="middle">5.4%</text>
  <text x="270" y="130" fill="#C0C0C0" font-size="10" text-anchor="middle">Conversion</text>
  <text x="270" y="175" fill="#C0C0C0" font-size="12" text-anchor="middle">After</text>
  
  <!-- Growth arrow and percentage -->
  <path d="M 175 120 L 225 120 L 220 115 M 225 120 L 220 125" stroke="#FFD700" stroke-width="2" fill="none"/>
  <text x="200" y="105" fill="#FFD700" font-size="16" font-weight="bold" text-anchor="middle">+68%</text>
  
  <!-- Title -->
  <text x="200" y="25" fill="#FFD700" font-size="16" font-weight="bold" text-anchor="middle">Conversion Rate Improvement</text>
  
  <!-- Subtitle -->
  <text x="200" y="210" fill="#C0C0C0" font-size="10" text-anchor="middle">Using Competitor Analysis Software</text>
  <text x="200" y="225" fill="#C0C0C0" font-size="10" text-anchor="middle">Intent Gap Analysis Results</text>
</svg>
